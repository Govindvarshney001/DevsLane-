<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matt Farley Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class=" ">
    <div class="max-w-6xl mx-auto p-6">
      <div class="flex flex-col md:flex-row gap-6">
        <div>
          <img
            class="h-[300px] w-[400px] object-cover"
            src="https://codeyogi.io/student.jpg"
            alt="Matt Farley"
          />
        </div>

        <div class="flex items-center">
          <div>
            <h4 class="text-2xl bold mb-2">Hey</h4>
            <h1 class="text-5xl font-bold text-yellow-400 mb-2">
              I'm Matt Farley
            </h1>
            <p class="mb-4x text-3xl">Web Designer and Developer</p>
            <div class="flex gap-3 mt-2">
              <img
                class="h-5 w-5"
                src="https://codeyogi.io/twitter.png"
                alt="Twitter"
              />
              <img
                class="h-5 w-5"
                src="https://codeyogi.io/facebook.png"
                alt="Facebook"
              />
              <img
                class="h-5 w-5"
                src="https://codeyogi.io/linkedin.png"
                alt="LinkedIn"
              />
              <img
                class="h-5 w-5"
                src="https://codeyogi.io/instagram.png"
                alt="Instagram"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="mt-8 bg-gray-400 text-yellow-400 text-center py-2 font-bold">
        My skills
      </div>

      <div class="flex flex-col md:flex-row justify-evenly mt-6 gap-6">
        <div class="flex flex-col items-center">
          <img
            class="h-[150px] w-[150px]"
            src="https://codeyogi.io/html.png"
            alt="HTML"
          />
          <h2 class="mt-2 ">HTML</h2>
        </div>
        <div class="flex flex-col items-center">
          <img
            class="h-[150px] w-[150px]"
            src="https://codeyogi.io/css.png"
            alt="CSS"
          />
          <h2 class="mt-2 ">CSS</h2>
        </div>
        <div class="flex flex-col items-center">
          <img
            class="h-[150px] w-[150px]"
            src="https://codeyogi.io/javascript.png"
            alt="JavaScript"
          />
          <h2 class="mt-2 ">JavaScript</h2>
        </div>
      </div>
    </div>
  </body>
</html>
